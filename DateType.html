<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data_type in javascript</title>
</head>
<body>
    <div style="background-color: black;
    color: aliceblue;
    
    font-family: "Courier New", Courier, monospace;
    padding: 10px auto 0;
    text-align: center;
    border: 2px solid black;
    border-radius: 10px;">
        <h1 style="margin-left: 40%;" >Egg.Farman Ali Gorayah</h1>
        <h2 style="margin-left: 42%;">data_types in javascript</h2>
      </div>

      <script>
          var x="farman ali";
          document.write(x);
          document.write("<br>");
          document.write(typeof x);

          document.write("<br>");
           x=434;
          document.write(x);
          document.write("<br>");
          document.write(typeof x);

          document.write("<br>");
          x=true;
          document.write(x);
          document.write("<br>");
          document.write(typeof x);

          document.write("<br>");
           x=["html","css","javascript"];
          document.write(x);
          document.write("<br>");
          document.write(typeof x);

          document.write("<br>");
           x={
              name:"farman",
              city:"chowkAzam",
          }
          document.write(x);
          document.write("<br>");
          document.write(typeof x);
          

      </script>
</body>
</html>
