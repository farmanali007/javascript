<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var letters = new Set(["a","b","c"]);//Method-1 for creation of Set-
        document.write(letters.size + "<br>");


        var letters2 = new Set();//Method-2 for creation of Set-
        letters2.add("a");
        letters2.add("b");
        letters2.add("c");
        document.write(letters2.size);

    </script>
</body>
</html>
