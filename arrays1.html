            <h2 style="margin-left: 42%;">arrays  in javascript </h2>

          <script>
              var a=[10,20,30,40,50];
                  var sum=0;
              document.write(a+"<br>");
              document.write(a[3]+"<br>");
              
              var b=["farman",true,10,null];
              document.write(b+"<br>");
              document.write(b[0]+"<br>");

         
              var x=[10,30,40,50];
              document.write("<ul>");
              for(var y=0;y<=3;y++){
              document.write("<li>"+x[y]+"</li>");
                  sum=sum+x[y];
              }
              document.write("</ul>");
              document.write("sum of all number "+sum);

           
          </script>
