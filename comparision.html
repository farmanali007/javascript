<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
           var x=parseFloat("23.42");
           document.write(x);
           document.write(typeof(x)+"<br>");
           var x=Number("23.42");
           document.write(x);
           document.write(typeof(x)+"<br>");
           var x=parseInt("23.42");
           document.write(x);
           document.write(typeof(x));


        
    </script>
</body>
</html>
