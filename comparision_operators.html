<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comparsion of data type</title>
</head>
<body>
    <div style="background-color: black;
    color: aliceblue;
    
    font-family: "Courier New", Courier, monospace;
    padding: 10px auto 0;
    text-align: center;
    border: 2px solid black;
    border-radius: 10px;">
        <h1 style="margin-left: 40%;" >Egg.Farman Ali Gorayah</h1>
        <h2 style="margin-left: 42%;">datatype comparision in javascript</h2>
      </div>

      <script>
        //   the comparision operator'==' gives value true if values on the left and right side are equals otherwise false 

             console.log(2==2);

            // the comparision operator '===' gives value true if the quantities on the left and right side of the opertor have equal values and equal dataTypes otherwise false
             console.log(2==='2');
             console.log('2'==='2');

            //  the comparision operator '!=' gives value true if the quantities on the left and right side of the operator are not have equal values otherwise false 
             console.log(1!=2);

            //  the comparision operator '!==' gives value true if the quantties on the left and right side of the operator are not have equal values and datatypes otherwise false
             console.log(1!=='2');

             console.log(4<8);
             console.log(4>6);
             console.log(9>=6);
      </script>
</body>
</html>
