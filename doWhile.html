<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoWhile loop</title>
</head>
<body>
    <div style="background-color: black;
    color: aliceblue;
    
    font-family: "Courier New", Courier, monospace;
    padding: 10px auto 0;
    text-align: center;
    border: 2px solid black;
    border-radius: 10px;">
        <h1 style="margin-left: 40%;" >Egg.Farman Ali Gorayah</h1>
        <h2 style="margin-left: 42%;"> Do while loop in javascript </h2>
      </div>



      <script>
          var a=1;
          document.write("<ol>")
          do{
              document.write("<li>farman ali goraya</li>")
              a+=1;
          }while(a<=10)
          document.write("</ol>")

      </script>
</body>
</html>
