<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>elseif condition</title>
</head>
<body>
    <div style="background-color: black;
    color: aliceblue;
    
    font-family: "Courier New", Courier, monospace;
    padding: 10px auto 0;
    text-align: center;
    border: 2px solid black;
    border-radius: 10px;">
        <h1 style="margin-left: 40%;" >Engr.Farman Ali Gorayah</h1>
        <h2 style="margin-left: 42%;">else if condition in javascript</h2>
      </div>
         

      <script>
          var per=prompt("what is your percentage?");
          if(per>=80&&per<=100){
              console.log("Grade-A");
          }else if(per>=60&&per<80){
              console.log("Grade-B");
          }else if(per>=40&&per<60){
              console.log("Grade-C");
          }else if(per>=33&&per<40){
              console.log("Grade-D");
          }else if(per>100){
              console.log("input is not valid");
          }else{
              console.log("you are fail");
          }
          
      </script>
</body>
</html>
