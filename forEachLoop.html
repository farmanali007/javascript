<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForEachloop</title>
</head>
<body>
    <div style="background-color: black;
    color: aliceblue;
    
    font-family: "Courier New", Courier, monospace;
    padding: 10px auto 0;
    text-align: center;
    border: 2px solid black;
    border-radius: 10px;">
        <h1 style="margin-left: 40%;" >Egg.Farman Ali Gorayah</h1>
        <h2 style="margin-left: 42%;">ForEach LOOP</h2>
      </div>



      <script>
          var a=["farman","Engr.","virtual"];
          document.write(a+"<br>");
          a.forEach(loop);
           function loop(value,index){
               document.write(index +":"+value+"<br>");
           }
      </script>
</body>
</html>
