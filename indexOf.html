<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf</title>
</head>
<body>
    <div style="background-color: black;
    color: aliceblue;
    
    font-family: "Courier New", Courier, monospace;
    padding: 10px auto 0;
    text-align: center;
    border: 2px solid black;
    border-radius: 10px;">
        <h1 style="margin-left: 40%;" >Egg.Farman Ali Gorayah</h1>
        <h2 style="margin-left: 42%;"> Arrays Methods:indexOf</h2>
      </div>


         <script>
          var a=["farman","ahmad","kamran","rizwan","babar","hafeez","ahmad","babar","farman"];
          document.write(a+"<br>");
          var b=a.indexOf("farman");
          document.write(b+"<br>");
          var c=a.indexOf("farman",2);
          document.write(c+"<br>");
          var d=a.lastIndexOf("ahmad");
          document.write(d+"<br>");
          var e=a.lastIndexOf("ahmad",3);
          document.write(e+"<br>");
         </script>
</body>
</html>
