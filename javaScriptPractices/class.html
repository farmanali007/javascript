     <script>
       //  A JavaScript class is not an object.It is a template for JavaScript objects.

         class car {
              constructor(name, year){
                  this.name = name;
                  this.year = year;
              }
              age(){///create a method inside teh class
                  let date = new Date();
                  return date.getFullYear() - this.year;
              };
         }
         const car1 = new car("farari", 2012);//creat a object car1
         const car2 = new car("bmw", 2004);
         document.write(car2.age() + " car age <br>");




                  ///////////second Method////////\


                  class bus {
              constructor(name, year){
                  this.name = name;
                  this.year = year;
              }
              age(x){///receive parameters 
                  return x - this.year;
              };
         }
         const bus1 = new bus("niazi express", 2010);//creat a object bus1
         const bus2 = new bus("deweoo", 2006);
         let date = new Date();
         let year = date.getFullYear();
         document.write(bus2.age(year) + " bus age <br>");

 class bike{

   class model extends bike {/////inherit class

    let mybike = new model("zimko", "cd-70");
