<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ceil</title>
</head>
<body>
  <div style="background-color: black;
    color: aliceblue;

    font-family: "Courier New", Courier, monospace;
    padding: 10px auto 0;
    text-align: center;
    border: 2px solid black;
    border-radius: 10px;">
        <h1 style="margin-left: 40%;" >Engr.Farman Ali Gorayah</h1>
        <h2 style="margin-left: 42%;"> Math Method:Ceil</h2>
      </div>



<script>
  //ceil math method return upper value of decimal numbers
  //for using ceil and florr method data type of the number must be float
  var a=Math.ceil(34.343);
  document.write(a+"<br>");
  var a=Math.ceil(-3.332);
  document.write(a+"<br><br><br>");


  //floor math method return down value of decimal numbers
  var b=Math.floor(34.343);
  document.write(b+"<br>");
  var b=Math.floor(-3.332);
  document.write(b+"<br>");


</script>

</body>
</html>
