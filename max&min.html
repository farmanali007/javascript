<!DOCTYPE html>
<html lang="en">
<head>

  <title>max&min</title>
</head>
<body>
  <div style="background-color: black;
    color: aliceblue;

    font-family: "Courier New", Courier, monospace;
    padding: 10px auto 0;
    text-align: center;
    border: 2px solid black;
    border-radius: 10px;">
        <h1 style="margin-left: 40%;" >Engr.Farman Ali Gorayah</h1>
        <h2 style="margin-left: 42%;"> Math Method:max&min</h2>
      </div>



<script>
var a=Math.max(3,5,6,3,6,8,9);
document.write(a+"<br>");
var a=Math.max(-3,-6,-9);
document.write(a+"<br>");


var b=Math.min(3,5,6,7,3,2,7,2);
document.write(b+"<br>");
var b=Math.min(-3,-7,-2,-6,-5);
document.write(b+"<br>");




</script>

</body>
