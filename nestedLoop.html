<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nestedloop</title>
</head>
<body>
    <body style="margin: 0;">
        <div style="background-color: black;
        color: aliceblue;

        font-family: "Courier New", Courier, monospace;
        padding: 10px auto 0;
        text-align: center;
        border: 2px solid black;
        border-radius: 10px;">
            <h1 style="margin-left: 40%;" >Engr.Farman Ali Gorayah</h1>
            <h2 style="margin-left: 42%;">nested loop in javascript </h2>
          </div>


          <script>
              for(var a=1; a<=100; a=a+10){
                  for(var b=a;b<a+10; b=b+2){
                      for(var c=b; c>1&&c<=10;c++){
                          document.write("&nbsp&nbsp");
                          break;
                      }

                      document.write(b+" ");
                  }
                  document.write("<br>");
              }
          </script>

</body>
</html>
