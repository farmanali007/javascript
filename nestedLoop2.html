            <h2 style="margin-left: 42%;">nested loop in javascript </h2>
          </div>

          
<div class="js">
    <script>
        for(var a=1;a<=10;a++){
            for(var b=1;b<=a; b++){
                document.write(b+" ");
            }
        document.write("<br>");
        }

        //document.write("<br><br>");
        for(var x=9;x>=1;x--){
            for(var y=1;y<=x; y++){
                document.write(y+" ");
            }
            document.write("<br>");
        }
        
    </script>
</div>

          
</body>
