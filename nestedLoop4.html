            <h2 style="margin-left: 42%;">nested loop in javascript </h2>

          <script>
              for(var a=5;a>=1;a--){
                  for(var b=a;b>=1; b--){
                      document.write(b+" ");
                  }
                  document.write("<br>");
              }
          </script>
