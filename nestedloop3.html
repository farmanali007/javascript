<html lang="en">

    <title>nestedloop3</title>
</head>
<body>
    <body style="margin: 0;">
        <div style="background-color: black;
        color: aliceblue;
        
        font-family: "Courier New", Courier, monospace;
        padding: 10px auto 0;
        text-align: center;
        border: 2px solid black;
        border-radius: 10px;">
            <h1 style="margin-left: 40%;" >Engr.Farman Ali Gorayah</h1>
            <h2 style="margin-left: 42%;">nested loop in javascript </h2>
          </div>





          <script>
              for(var a=1;a<=9; a++){
                  for(var b=1;b<=a;b++){
                      document.write(a+" ")
                  }
                  document.write("<br>");
              }
              for(var x=8;x>=1; x--){
                  for(var y=1;y<=x;y++){
                      document.write(x+" ")
                  }
                  document.write("<br>")
              }
          </script>

</body>
</html>
