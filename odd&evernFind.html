    <title>odd&even</title>
</head>
<body style="margin: 0;">
    <div style="background-color: black;
    color: aliceblue;
    
    font-family: "Courier New", Courier, monospace;
    padding: 10px auto 0;
    text-align: center;
    border: 2px solid black;
    border-radius: 10px;">
        <h1 style="margin-left: 40%;" >Engr.Farman Ali Gorayah</h1>
        <h2 style="margin-left: 42%;">program: find odd&even </h2>
      </div>


    <script>
        var a=99;
        //var c=a%2;
        if(a%2==0){
            document.write(a+" is even number<br>");
        }else{
            document.write(a+" is odd number<br>");
        }

      for(var a=1;a<=10;a++){
          if(a%2!==0){
              document.write(a+"<br>");
          }
      }
          document.write("all are odd number");

    </script>

</body>
</html>
