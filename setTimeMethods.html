  <title>setTimeMethod</title>

<body>
  <div style="background-color: black;
    color: aliceblue;

    font-family: "Courier New", Courier, monospace;
    padding: 10px auto 0;
    text-align: center;
    border: 2px solid black;
    border-radius: 10px;">
        <h1 style="margin-left: 40%;" >Engr.Farman Ali Gorayah</h1>
        <h2 style="margin-left: 42%;"> Date Method:setTimeMethods</h2>
      </div>



<script>
var now=new Date();
document.write(now+"<br>");
 now.setHours(12);
 document.write(now+"<br>");
 now.setMinutes(12);
 document.write(now+"<br>");
now.setSeconds(12);
 document.write(now+"<br>");


</script>

</body>
