<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>substr&substring</title>
</head>
<body>
  <div style="background-color: black;
    color: aliceblue;

    font-family: "Courier New", Courier, monospace;
    padding: 10px auto 0;
    text-align: center;
    border: 2px solid black;
    border-radius: 10px;">
        <h1 style="margin-left: 40%;" >Engr.Farman Ali Gorayah</h1>
        <h2 style="margin-left: 42%;"> String Methods:subStr&subString</h2>
      </div>



<script>
        var str="Engr.Farman Ali";
  document.write(str+"<br>");
  a=str.substr(3,10);
  document.write(a+"<br>");
  a=str.substr(0);
  document.write(a+"<br>");
  a=str.substring(3,10);
  document.write(a+"<br>");
  



</script>

</body>
</html>
