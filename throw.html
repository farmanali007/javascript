<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="demo">
    <button onclick="myFucntion()">Test Input</button>
    <script>
        function myFucntion(){
            let x = document.getElementById("demo").value;
            try{
            if(x=="") throw "empty";
            if(x<10) throw "too short";
            if(x>100) throw "too long";
            x=Number(x);
            if(isNaN(x)) throw "is not a number";
            }
            catch(err){
                alert("input is " + err);
            }
        }
    </script>
</body>
</html>
